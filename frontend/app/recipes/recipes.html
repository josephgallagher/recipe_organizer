 -->


<div ng-repeat="recipe in recipes | filter:searchText" class="col-sm-6 col-md-4">

    <div class="recipe-card">
        <h3><a href="/#/recipes/{{ recipe.id }}">{{ recipe.name }}</a></h3>
        <img width="200"
             class="img-responsive recipe-card-image"
             ng-src="{{ recipe.photo }}">
        <p>{{ recipe.description }}</p>
    </div>

</div>
